{% block content %}
<style>
  /* General body styles */
  body {
    background-color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Styling for the main content block */
  h1 {
    text-align: center;
    color: #333;
    font-size: 36px;
    margin-bottom: 30px;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
  }

  /* Style for error messages */
  p {
    text-align: center;
    color: #d9534f;
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }

  /* Container for charts */
  .charts-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 30px 0;
  }

  div.chart {
    background: #ffffff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    width: 45%;
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  div.chart:hover {
    transform: translateY(-10px);
  }

  /* Chart Titles */
  h2 {
    color: #333;
    font-size: 26px;
    margin-bottom: 20px;
    font-weight: 600;
  }

  /* Image Styling */
  img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    border: none;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
  }

  img:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    div.chart {
      width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 22px;
    }
  }

  /* For Buttons and Links */
  .btn {
    display: inline-block;
    background-color: #fda085;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    margin-top: 20px;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #f6d365;
  }

</style>

  <h1>Appointment Data Visualizations</h1>

  {% if error %}
    <p>{{ error }}</p>
  {% else %}
    <div class="charts-container">
      <div class="chart">
        <h2>Number of Appointments Per Day</h2>
        <img src="{{ daily_chart_url }}" alt="Daily Appointments Chart">
      </div>

      <div class="chart">
        <h2>Distribution of Services Booked</h2>
        <img src="{{ pie_chart_url }}" alt="Service Distribution Pie Chart">
      </div>
    </div>

    <a href="#" class="btn">View More Analytics</a>
  {% endif %}

{% endblock %}
