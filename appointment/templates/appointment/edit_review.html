{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Edit Your Review</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Service: {{ appointment.service.name }}</h5>
                        <p>Date: {{ appointment.appointment_date }}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" name="rating" id="rating" required>
                                <option value="">Select Rating</option>
                                <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 Stars - Excellent</option>
                                <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 Stars - Very Good</option>
                                <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 Stars - Good</option>
                                <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 Stars - Fair</option>
                                <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 Star - Poor</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="comment" class="form-label">Your Review</label>
                            <textarea class="form-control" name="comment" id="comment" rows="4" required>{{ review.comment }}</textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Review</button>
                            <a href="{% url 'appointment:my_appointments' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
